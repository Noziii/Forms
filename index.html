<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-DEgco9zB0Lk6ISa9RIMy3FJcBUbNMjpa2AR1w2G+0owXVNJg6m9+9CQgh8sf0qFh"
      crossorigin="anonymous"
    />
    
  </head>
  <body>

    <h2>Personal Details</h2>
    
    
    <div class="container">
      
      <div class="row">
        <div class="col-25">
          <label for="fname">Employee No.</label>
        </div>
        <div class="col-75">
          <input type="text" id="Employeeno" name="Employeeno" placeholder="Employee Number..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Org Unit / Dept</label>
        </div>
        <div class="col-75">
          <input type="text" id="Dept" name="Dept" placeholder="Department..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Faculty / Division</label>
        </div>
        <div class="col-75">
          <input type="text" id="Division" name="Division" placeholder="Division / Faculty..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="south africa">South Africa</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
    
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      
    </div>
    
    </body>
  </body>
</html>
